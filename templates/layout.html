<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Only Navigation Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ 'static/style.css'|asseturl}}">
</head>
<body>
    <div id="header">
        <nav>
            <label for="show-menu" class="show-menu">Menu</label>
            <input type="checkbox" id="show-menu" role="button">
            <ul id="menu">
                <li><a href="#">{{ this.brand }}</a></li>
                <li><a href="{{ '/about'|url }}">About Us</a></li>
                <li><a href="{{ '/models'|url }}">Models</a></li>
                <li><a href="{{ '/contact'|url }}">Contact Us</a></li>
                <li><a href="{{ '/employment'|url }}">Employment</a></li>
            </ul>
        </nav>
    </div>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
